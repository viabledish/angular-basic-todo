<!DOCTYPE html>
<html>
<head>
	<title>Jquery to-do list</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet" media="screen">
	<link href="css/style.css" rel="stylesheet" media="screen">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>

  	<div class="container">
  		<div class="starter-template">
  			<h1>Jquery Simple To-do List</h1>
  			<p class="lead">type in an item and hit <strong>enter</strong> to add it to the list.</p>
  			<form><input type="text" id="textbox"></form>
  		</div>
  		<div class="list-group">
  			<ul class="list-group" id="todolist">
  				<li class="listitem"><a href="#" class="list-group-item">Cras justo odio
  				<span class="glyphicon glyphicon-remove-circle deleteitem"></span></a>
  				</li><i class="fa fa-camera-retro"></i>
  				<li class="listitem"><a href="#" class="list-group-item">Dapibus ac facilisis in<span class="glyphicon glyphicon-remove-circle deleteitem">
  					</span></a>
  				</li>
  				<li class="listitem"><a href="#" class="list-group-item">Morbi leo risus<span class="glyphicon glyphicon-remove-circle deleteitem">
  					</span></a>
  				</li>
  				<li class="listitem"><a href="#" class="list-group-item">Porta ac consectetur ac<span class="glyphicon glyphicon-remove-circle deleteitem">
  				</span></a>
  			</li>
  			<li class="listitem">
	  			<a href="#" class="list-group-item">Vestibulum at eros<span class="glyphicon glyphicon-remove-circle deleteitem">
	  			</span></a>
  			</li>
  	</ul>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="scripts/jquery-1.10.2.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="scripts/bootstrap.js"></script>
<script>
	var liVar = '<li class="listitem"><a href="#" class="list-group-item">';
	var liVarEnd = '</a><span class="glyphicon glyphicon-remove-circle deleteitem"></span>';

	$(function () {
		$( 'form' ).submit(function (event) {
			$('ul')
				.append($('<li/>', { 'class': 'listitem' })
					.append($('<a/>', {
						'href': '#',
						'text': $("input#textbox").val(),
						'class': 'list-group-item'})
					.append($('<span/>', {'class': 'glyphicon glyphicon-remove-circle float-right deleteitem' }))
					)
					
				);
				
			event.preventDefault();
			$("input").val("");
		});

		$('#submitbtn').click(function () {
			$('ul').append($('<li/>', {}).
				append($('<a/>', {
					'href': '#',
					'text': $("input#textbox").val(),
					'class': 'list-group-item'
				})));
		});

		$( '#todolist' ).on('click', '.deleteitem', function() {
			$( this ).parent().slideUp();
		});

		$( '#todolist' ).on('mouseenter', '.listitem', function() { 
			$( this ).find('span').fadeIn( 600 ); 
        });

        $( '#todolist' ).on('mouseleave', '.listitem', function() { 
			$( this ).find('span').hide(); 
        });
        		
		
	});
</script>
</body>
</html>
